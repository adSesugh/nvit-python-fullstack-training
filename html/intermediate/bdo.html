<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-directional Text</title>
</head>
<body>
    <h5>Reverse text (right to left)</h5>
    <bdo dir="rtl">Hello Lab 5! How are you doing today?</bdo>
    <h5>Reverse text (left to right)</h5>
    <bdo dir="ltr">Hello Lab 5! How are you doing today?</bdo>
</body>
</html>
