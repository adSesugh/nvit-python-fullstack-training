<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
</head>
<body>
    <p>Video embed</p>
    <video controls autoplay muted loop height="300" width="400" poster="">
        <source src="animie.mp4" type="video/mp4" />
        <source src="video.mp4" type="video/mp4" />
    </video>

    <p>Audio embed</p>
    <audio autoplay controls>
        <source src="asake.mp3" type="audio/mp3" />
    </audio>

    <iframe height="500" width="400" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    <embed src="https://www.youtube.com/embed/tgbNymZ7vqY" type="" />
    <object height="750" width="600" data="html-character-entities-cheat-sheet.pdf" type=""></object>
</body>
</html>
