<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table revisit</title>
</head>
<body>
    <h4>Table with Caption</h4>
    <table border="1">
        <caption>List of Fruits</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Benefits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Anything</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Vitamin C</td>
            </tr>
            <tr>
                <td>Water Melon</td>
                <td>It help indigestion</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <hr />
    <h4>Nested Table</h4>
    <table border="1">
        <caption>List of Fruits</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Benefits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Anything</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Vitamin C</td>
            </tr>
            <tr>
                <td>Water Melon</td>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Benefits</th>
                                <th>Usage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>It help indigestion</td>
                                <td>You go check it out</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <hr />
</body>
</html>
