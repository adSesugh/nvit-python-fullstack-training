 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 2fr;
        }
        .container div {
            border: 2px #000 red;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div>A</div>
        <div>B</div>
    </div>
</body>
</html>
