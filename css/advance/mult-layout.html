<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-column Layout</title>
    <style>
        * {
            margin: 0px;
        }
        .container { 
            column-count: 3;
            column-gap: 3px;
            column-width: 200px;
            height: 100vh;
            column-rule: 1px solid yellow;
        }
        .box {
            background-color: brown;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>
</html>
